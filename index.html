<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Ney York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">October 12 2022</div>
        <div class="time">9:39:46 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">October 12 2022</div>
        <div class="time">9:39:46 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Paige Marsden and is open sourced on
      <a href="https://github.com/PaigeMarsden/World-Clock" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
