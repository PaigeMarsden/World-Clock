<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">October 12th 2024</div>
        </div>
        <div class="time">9:39:46 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">October 12th 2024</div>
        </div>
        <div class="time">9:39:46 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ðŸ’š by <strong>Paige Marsden</strong> and is
      open sourced on
      <a href="https://github.com/PaigeMarsden/World-Clock" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
